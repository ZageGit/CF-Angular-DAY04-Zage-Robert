<div class="container">
<div class="jumbotron jumbotron-fluid mt-5">
    <div class="container">
      <h1 class="display-4">Contact us</h1>
      <p class="lead">We really do care about you and your opinion!(lol)</p>
    </div>
  </div>

<form class="mt-5 bg-secondary p-2">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Firstname</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Firstname">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Lastname</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Lastname">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <textarea name="comment" id="" cols="150" rows="5"  placeholder="Please enter your  worthy opinion"></textarea>
    <button type="submit" class="btn btn-primary mt-2">Send</button>


  </form>
</div>
